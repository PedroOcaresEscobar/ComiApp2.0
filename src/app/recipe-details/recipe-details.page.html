<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipeDetails?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="recipeDetails?.image" alt="{{ recipeDetails?.title }}"></ion-img>
  <ion-list>
    <ion-item *ngFor="let step of recipeDetails?.analyzedInstructions[0]?.steps">
      <ion-label>{{ step.number }}. {{ step.step }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
