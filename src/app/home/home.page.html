<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let novedad of novedades">
        <ion-card>
          <ion-img [src]="novedad.img"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ novedad.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ novedad.descripcion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
